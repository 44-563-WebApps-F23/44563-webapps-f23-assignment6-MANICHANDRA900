<!DOCTYPE html>
<html>
    <head>
        <title>Author</title>
    </head>
<body>
<h3>Author entry Manichandra Kuntala</h3>
<h2>Getting input</h2>
<form>
    <label for="form1_age">What is your age </label>
    <input type ="number" id="form1_age" name="form1_age" min=10 max=50 step=2 value=30> <br>

    <label for="form1_nick">What is your nickname </label>
    <input type ="text" id="form1_nick" name="form1_nick" autofocus> <br>

    <input type="button" onclick="resolveForm()" value="Get values from form">
</form>
<p id="result">This text will be replaced </p>
<script> 
function resolveForm (){
    console.log("Getting form values")
    age = document.getElementById("form1_age").value
    nick = document.getElementById("form1_nick").value
    confirmed = confirm("Are these the values? "+age+" and "+nick)   
    out = document.getElementById("result")
    if(confirmed){
        out.innerHTML = "Values were confirmed"
    } else {
        out.innerHTML = "Values were not confirmed"
    }
}
</script>
<form>
    <label for="hiddenAuthor">The hidden author name:</label>
    <input type="password" id="hiddenAuthor" value="Dickens"><br>
    <label for="guessAuthor">Guess the author:</label>
    <input type="text" id="guessAuthor"><br>
    <input type="button" value="Check the guess" onclick="checkAuthor()"><br>
    <p>Good Count: <span id="good_count">0</span></p>
    <p>Oops Count: <span id="oops_count">0</span></p>
</form>
<p id="result1"></p>
<script>   
    var good = 0;
    var oops = 0;
    var maxIncorrectGuesses = 7;
    function checkAuthor() {
        var hiddenAuthor = document.getElementById("hiddenAuthor").value;
        var guessAuthor = document.getElementById("guessAuthor").value;
        var out = document.getElementById("result1")
        if (hiddenAuthor === guessAuthor) {
            good++;
            alert("You got it right!");
        } else {
            oops++;
            if (oops > maxIncorrectGuesses) {
                    alert("Sorry, ran out of guesses.");
                    document.getElementById("guessAuthor").onclick = function() {
                        alert("Sorry, ran out of guesses.");
                    };
        }else{
            alert("Sorry");
        }
    }
        document.getElementById("good_count").textContent = good;
        document.getElementById("oops_count").textContent = oops;
    }
</script>
<div id="imageContainer">
   <img id="Image" src="Kolkata.jpg" alt="Kolkata" width="100" height="100" onclick="selectImage()">
</div>
<script>
var useImage = 1;
function selectImage() {
   switch (useImage) {
      case 1:
         document.getElementById("Image").src = "Udaipur.jpg";
         useImage = 2;
         break;
      case 2:
         document.getElementById("Image").src = "Newyork.jpg";
         useImage = 3;
         break;
      case 3:
         document.getElementById("Image").src = "Kolkata.jpg";
         useImage = 1;
         break;
   }
}
</script>
</body>
</html>
