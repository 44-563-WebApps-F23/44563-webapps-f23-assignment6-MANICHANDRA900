<!DOCTYPE html>
<html>
    <head>
    <title>Tips</title>
    </head>
 <body>
  <h2>Manichandra  shows tip amounts</h2>

<form>
    <label for="baseAmount">Enter base amount: </label>
    <input type ="number" id="baseAmount" name="operationbaseAmount" value=50> <br>

    <label for="conversion">Enter tip percent:</label>
    <input type ="number" id="conversion" name="operationconversion" value=15 autofocus> <br>

    <input type="button" onclick="tips()" value="Show tip">
    <p id="tipResults">Tips are:</p>
</form>
<div>
<script> 
function tips(){
    var base=document.getElementById("baseAmount").value;
    var tips=document.getElementById("conversion").value;
    var myOutput="";
    for(let i=0; i<=5; i++){
        var tipPercent=parseFloat(tips)+(i*4);
        var toShow=(base*tipPercent)/100;
        myOutput += tipPercent+"% is "+toShow+"; ";
    }
    document.getElementById('tipResults').innerHTML="Tips are:"+myOutput;
}
</script>
</div>
<form>
    <input type="radio" id="sum" name="operation" value="sum">
    <label for="sum">sum</label><br>

    <input type="radio" id="diff" name="operation" value="difference">
    <label for="diff">diff</label><br>

    <input type="radio" id="mult" name="operation" value="product">
    <label for="mult">mult</label><br>

    <input type="button" onclick="chooseOp()" value="Result">
</form>
<p id="result">Results :</p>
<script>
    function chooseOp(){
        var baseAmount=document.getElementById("baseAmount").value;
        var conversion=document.getElementById("conversion").value;

        var operation = document.querySelector('input[name="operation"]:checked').value;
        var result;
        switch(operation){
            case "sum":
                result = parseFloat(baseAmount) + parseFloat(conversion);
                break;
            case "difference":
                result = parseFloat(baseAmount) - parseFloat(conversion);
                break;
            case "product":
                result = parseFloat(baseAmount) * parseFloat(conversion);
                break;
        }
        document.getElementById('result').innerHTML = `${operation} of ${baseAmount} and ${conversion} is ${result}`;
    }
</script>

</body>
</html>
