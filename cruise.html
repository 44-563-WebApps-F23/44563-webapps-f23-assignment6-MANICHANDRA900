<!DOCTYPE html>
<html>
 <head>
    <title>Check Boxes</title>
    <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" 
    integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" 
    integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
 </head>
<body>

<h2>Manichandra Kuntala goes on a cruise</h2>

<form>
    <label for="sharesCabin">Shares Cabin</label>
    <input type="checkbox" id="sharesCabin" value="True"><br>
    <label for="breakfast">Breakfast</label>
    <input type="checkbox" id="breakfast" value="True"><br>
    <label for="poolPass">Pool Pass</label>
    <input type="checkbox" id="poolPass" value="False"><br>
    <button type="button" class="btn btn-success" onclick="selectCruise()">Select a cruise</button>
</form>
<p id="cruiseResult"></p>
<form>
    <label for="numberOfDays">Enter the number of days:</label>
    <input type="text" id="numberOfDays" value="7"><br>   
    <label for="price">Enter price:</label>
    <input type="text" id="price" value="1000"><br>
    <button type="button" class="btn btn-success" onclick="updateCruise()">Update the cruise</button>
</form>
<script> 
var my_cruise = {};
function selectCruise() {
    my_cruise = {
        shared: document.getElementById("sharesCabin").checked,
        breakfast: document.getElementById("breakfast").checked,
        pool: document.getElementById("poolPass").checked,
    };

    document.getElementById("cruiseResult").innerHTML = JSON.stringify(my_cruise);
}
</script>
<p id="Result1"></p>
<script>
    my_cruise = {};
function updateCruise() {
            const numberOfDays = document.getElementById("numberOfDays").value;
            const price = document.getElementById("price").value;
            my_cruise["days"] = numberOfDays;
            my_cruise["price"] = price;
            document.getElementById("Result1").innerHTML = JSON.stringify(my_cruise);
        }
</script>
</body>
</html>
